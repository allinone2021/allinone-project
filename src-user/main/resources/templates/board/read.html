<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorator="layout/layout1">

<head>
    <meta charset="UTF-8">
    <title>allinone</title>
</head>
<body>


<div layout:fragment="content">

    <!-- Blog Hero Begin -->
    <div class="blog-details-hero set-bg" data-setbg="/img/skyscraper2.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog__hero__text">
                        <div class="label">NEWS</div>
                        <h2> [[${dto.title}]] </h2>
                        <ul>
                            <li><i class="fa fa-clock-o"></i> [[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]] </li>
                            <li><i class="fa fa-user"></i> [[${dto.writer}]] </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Blog Hero End -->

    <!-- Blog Details Section Begin -->
    <section class="blog-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="blog__details__text">
                        <div style=" text-align: center;">
                            <img th:src="@{${dto.img}}" style="height: 400px;">
                        </div>
                        <div th:utext="${dto.content}"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Section End -->



</div>

</body>
</html>
